<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply to MIIR | Mault Co.</title>
    <meta name="description" content="Apply to MIIR (Model Instantiation for Identity Refinement) at Mault Co., the first Perceptual Stewardship Lab." />
    <meta name="theme-color" content="#0b0c10" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
      :root { --bg:#0b0c10; --elev-1:#101218; --elev-2:#151822; --text:#e8ebf0; --muted:#a8b0bd; --accent:#9ef0d0; --accent-2:#9ec9f0; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:860px; }
      html,body{height:100%}
      body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:radial-gradient(1200px 800px at 85% -10%, rgba(158, 240, 208, .10), transparent 60%),radial-gradient(1000px 600px at -10% -10%, rgba(158, 201, 240, .12), transparent 55%),var(--bg)}
      a{color:var(--accent);text-decoration:none}
      a:hover{opacity:.92}
      .nav{position:sticky;top:0;z-index:50;background:rgba(11,12,16,.55);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
      .nav-inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:14px;padding:12px 18px}
      .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:#0b0c10;font-weight:800}
      .nav-links{margin-left:auto;display:flex;gap:12px}
      .btn{padding:10px 14px;border-radius:12px;font-weight:600;display:inline-flex;align-items:center;justify-content:center}
      .btn.cta{background:linear-gradient(180deg,var(--accent),#65d2b0);color:#0b0c10;box-shadow:0 4px 18px rgba(158,240,208,.35)}
      .btn.ghost{border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.02);color:var(--text)}

      .wrap{max-width:var(--maxw);margin:24px auto;padding:20px}
      .card{background:var(--elev-1);border:1px solid rgba(255,255,255,.08);border-radius:22px;box-shadow:var(--shadow);padding:22px}
      h1{font-family:"Playfair Display",serif;font-weight:700;letter-spacing:.2px;font-size:clamp(28px,4vw,40px);margin:0 0 6px}
      .sub{color:var(--muted);margin:0 0 16px}
      .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
      input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#0e1116;color:var(--text)}
      textarea{min-height:120px;resize:vertical}
      .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
      .note{font-size:13px;color:var(--muted);margin-top:10px}
      .ok{color:#9ef0d0}
      footer{border-top:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02);margin-top:24px}
      .footer-inner{max-width:var(--maxw);margin:0 auto;padding:20px;display:flex;justify-content:space-between;color:var(--muted);font-size:13px}
      @media(max-width:820px){.grid-2{grid-template-columns:1fr}}
    </style>

    <!-- Load central config if present; otherwise the inline fallback below is used -->
    <script>
      // Inline fallback config (will be overridden if /assets/site-config.js is loaded earlier)
      window.SITE_CONFIG = window.SITE_CONFIG || (function(){
        const CONTACT_EMAIL = "hello@mault.co";
        const GOOGLE_FORM_ID = "1FAIpQLSf04hmnO7ZQQ-C1ZZ4MOv0PoXsFcfIX-7fGi9fU5A13mAWYA";
        const ENTRY = {
          name:        "entry.1424362969",
          email:       "entry.1990995989",
          location:    "entry.549266693",
          role:        "entry.1514720817",
          why:         "entry.353308943",
          availability:"entry.1683228716",
          links:       "entry.982817913"
        };
        return {
          CONTACT_EMAIL,
          GOOGLE_FORM_ID,
          ENTRY,
          APPLICATION_FORM_URL: `https://docs.google.com/forms/d/e/${GOOGLE_FORM_ID}/formResponse`,
          VIEW_FORM_URL:        `https://docs.google.com/forms/d/e/${GOOGLE_FORM_ID}/viewform`
        };
      })();
    </script>
  </head>

  <body>
    <nav class="nav" aria-label="Primary">
      <div class="nav-inner">
        <a href="/index.html" style="display:flex;align-items:center;gap:12px">
          <div class="logo" aria-hidden="true">M</div>
          <div>
            <div style="font-weight:800">Mault Co.</div>
            <div style="font-size:12px;color:var(--muted)">Perceptual Stewardship Lab</div>
          </div>
        </a>
        <div class="nav-links">
          <a href="/whitepaper.html" class="btn ghost">White Paper</a>
          <a href="/earth-illusion.html" class="btn ghost">The Earth Illusion</a>
        </div>
      </div>
    </nav>

    <main class="wrap">
      <section class="card" aria-labelledby="apply-title">
        <header>
          <h1 id="apply-title">Apply to MIIR</h1>
          <p class="sub">Model Instantiation for Identity Refinement</p>
        </header>

        <!--
          Robust submission approach (no CORS issues):
          1) Use a standard HTML form that POSTS directly to /formResponse
          2) Name each input with the Google entry.* identifier
          3) Submit into a hidden iframe so the page doesn't navigate away
        -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        <form id="apply-form" action="https://docs.google.com/forms/d/e/${SITE_CONFIG.GOOGLE_FORM_ID}/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
          <div class="grid-2">
            <div>
              <label for="name">Full name</label>
              <input id="name" name="${SITE_CONFIG.ENTRY.name}" required />
            </div>
            <div>
              <label for="email">Email address</label>
              <input id="email" name="${SITE_CONFIG.ENTRY.email}" type="email" required />
            </div>
            <div>
              <label for="location">City / Region</label>
              <input id="location" name="${SITE_CONFIG.ENTRY.location}" />
            </div>
            <div>
              <label for="role">Primary role</label>
              <select id="role" name="${SITE_CONFIG.ENTRY.role}">
                <option value="Leader / Exec">Leader / Exec</option>
                <option value="Founder / Creator">Founder / Creator</option>
                <option value="Professional">Professional</option>
                <option value="Artist">Artist</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div style="margin-top:12px">
            <label for="why">Why MIIR, and why now?</label>
            <textarea id="why" name="${SITE_CONFIG.ENTRY.why}" required placeholder="A few sentences is perfect."></textarea>
          </div>
          <div class="grid-2" style="margin-top:12px">
            <div>
              <label for="availability">Preferred timing</label>
              <input id="availability" name="${SITE_CONFIG.ENTRY.availability}" placeholder="e.g., next 2–4 weeks" />
            </div>
            <div>
              <label for="links">Optional links</label>
              <input id="links" name="${SITE_CONFIG.ENTRY.links}" placeholder="Website, LinkedIn, portfolio" />
            </div>
          </div>
          <div class="actions">
            <a class="btn ghost" href="/index.html">Cancel</a>
            <button type="submit" class="btn cta">Submit Application</button>
          </div>
          <p id="status" class="note">We accept a limited number of sessions per quarter. You’ll receive a reply within 3 business days.</p>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <div>© <span id="y"></span> Mault Co. • Perceptual Stewardship Lab</div>
        <div>Contact: <a id="contact-link" href="#"></a></div>
      </div>
    </footer>

    <script>
      // Footer & contact
      document.getElementById('y').textContent = new Date().getFullYear();
      const contact = document.getElementById('contact-link');
      contact.textContent = SITE_CONFIG.CONTACT_EMAIL; contact.href = `mailto:${SITE_CONFIG.CONTACT_EMAIL}`;

      // Success notifier: when the hidden iframe loads after a submit, we show a success message
      let submitted = false;
      const status = document.getElementById('status');
      const iframe = document.getElementById('hidden_iframe');
      iframe.addEventListener('load', () => {
        if (!submitted) return;
        status.innerHTML = '<span class="ok">Application received.</span> We\'ll follow up within 3 business days.';
        status.style.color = 'var(--muted)';
        document.getElementById('apply-form').reset();
        submitted = false;
      });

      // Guardrails & helpful hints
      (function checkFormSettings(){
        // Tip the user if form is likely misconfigured (common issues)
        const msg = [];
        if (!SITE_CONFIG.GOOGLE_FORM_ID) msg.push('Missing GOOGLE_FORM_ID.');
        // If the Google Form requires sign-in or restricts to domain, submissions won\'t land.
        msg.push('Ensure your Google Form: (1) Accepts responses, (2) Does NOT require sign-in, (3) Is not restricted to your domain.');
        if (msg.length) console.debug('[Apply] Hints:', msg.join(' '));
      })();
    </script>
  </body>
</html>
