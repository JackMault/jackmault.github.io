<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>White Papers | Mault Co.</title>
    <meta name="description" content="Browse white papers from the Perceptual Stewardship Lab (PSL) at Mault Co." />
    <meta name="theme-color" content="#0b0c10" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
      :root { --bg:#0b0c10; --elev-1:#101218; --elev-2:#141824; --text:#e8ebf0; --muted:#a8b0bd; --accent:#9ef0d0; --accent-2:#9ec9f0; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:1100px; }
      html,body{height:100%}
      body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
        radial-gradient(1200px 800px at 85% -10%, rgba(158,240,208,.10), transparent 60%),
        radial-gradient(1000px 600px at -10% -10%, rgba(158,201,240,.12), transparent 55%), var(--bg); color:var(--text); line-height:1.55}
      a{color:var(--accent);text-decoration:none} a:hover{opacity:.92}

      .nav{position:sticky;top:0;background:rgba(11,12,16,.55);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
      .nav-inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;padding:12px 18px;gap:14px}
      .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:#0b0c10;font-weight:800}
      .nav-links{margin-left:auto;display:flex;gap:14px}
      .btn{padding:8px 14px;border-radius:12px;font-weight:600;display:inline-flex;align-items:center;justify-content:center}
      .btn.ghost{border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.02);color:var(--text)}
      .btn.cta{background:linear-gradient(180deg,var(--accent),#65d2b0);color:#0b0c10;box-shadow:0 4px 18px rgba(158,240,208,.35)}

      .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 18px}
      h1{font-family:"Playfair Display",serif;font-weight:700;letter-spacing:.2px;font-size:clamp(26px,3.5vw,40px);margin:0 0 10px}
      .sub{color:var(--muted);margin:0 0 18px}
      .grid{display:grid;grid-template-columns:repeat(3, 1fr);gap:18px}
      @media (max-width:980px){.grid{grid-template-columns:1fr}}
      .card{background:var(--elev-1);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:10px}
      .card h3{margin:0 0 2px;font-size:18px}
      .meta{color:var(--muted);font-size:13px}
      .tags{display:flex;gap:8px;flex-wrap:wrap}
      .tag{font-size:12px;color:var(--muted);border:1px solid rgba(255,255,255,.12);padding:4px 8px;border-radius:999px}
      .card footer{margin-top:auto;display:flex;gap:10px}
    </style>
  </head>
  <body>
    <nav class="nav" aria-label="Primary">
      <div class="nav-inner">
        <a href="/index.html" style="display:flex;align-items:center;gap:12px">
          <div class="logo" aria-hidden="true">M</div>
          <div>
            <div style="font-weight:800">Mault Co.</div>
            <div style="font-size:12px;color:var(--muted)">Perceptual Stewardship Lab</div>
          </div>
        </a>
        <div class="nav-links">
          <a href="/index.html#miir" class="btn ghost">MIIR</a>
          <a href="/earth-illusion.html" class="btn ghost">The Earth Illusion</a>
          <a href="#" class="btn ghost" aria-current="page">White Papers</a>
          <a href="/apply.html" class="btn cta">Apply</a>
        </div>
      </div>
    </nav>

    <main class="wrap">
      <header style="margin-bottom:14px">
        <h1>White Papers</h1>
        <p class="sub">Peer-facing work from the Perceptual Stewardship Lab. Each paper has its own article page.</p>
      </header>

      <section class="grid" id="papers-grid" aria-label="White papers list"></section>
    </main>

    <footer style="border-top:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02)">
      <div style="max-width:var(--maxw);margin:0 auto;padding:24px 18px;display:flex;justify-content:space-between;color:var(--muted);font-size:13px">
        <div>© <span id="y"></span> Mault Co. • Perceptual Stewardship Lab</div>
        <div><a href="mailto:hello@mault.co">hello@mault.co</a></div>
      </div>
    </footer>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();

      // Add/modify items here to grow your library (one-edit cadence).
      // url should be the standalone article page; if you keep the existing single page, point to /whitepaper.html
      const PAPERS = [
        {
          title: "Perceptual Stewardship and Identity Refinement: The MIIR Instrument",
          summary: "Introduces MIIR as an instrument for clarifying identity, measuring confidence shifts, and anchoring transformation via portraiture.",
          year: new Date().getFullYear(),
          version: "Preprint v0.1",
          url: "/whitepaper.html",
          tags: ["Identity", "Measurement", "Portraiture"]
        },
        // Example future item:
        // { title: "The Earth Illusion — A Perceptual Series", summary: "Primer & argument index for the Earth Illusion project.", year: 2025, version:"Working Draft", url: "/whitepapers/earth-illusion-primer.html", tags:["Perception","Theory"] }
      ];

      const grid = document.getElementById('papers-grid');
      for (const p of PAPERS) {
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <header>
            <h3>${p.title}</h3>
            <div class="meta">${p.version} • ${p.year}</div>
          </header>
          <p class="meta" style="margin-top:6px">${p.summary}</p>
          <div class="tags">${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          <footer>
            <a class="btn ghost" href="${p.url}">Open</a>
            <a class="btn cta" href="/apply.html">Request a Copy</a>
          </footer>
        `;
        grid.appendChild(el);
      }
    </script>
  </body>
</html>
