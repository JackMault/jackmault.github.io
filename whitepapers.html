<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Papers | Mault Co.</title>
  <meta name="description" content="Browse the Perceptual Stewardship Lab white papers from Mault Co." />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0c10; --elev-1:#101218; --text:#e8ebf0; --muted:#a8b0bd; --accent:#9ef0d0; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:1100px; }
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
      radial-gradient(1200px 800px at 85% -10%, rgba(158,240,208,.10), transparent 60%),
      radial-gradient(1000px 600px at -10% -10%, rgba(158,201,240,.12), transparent 55%), var(--bg); color:var(--text)}
    a{color:var(--accent);text-decoration:none} a:hover{opacity:.92}
    .nav{position:sticky;top:0;background:rgba(11,12,16,.55);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .nav-inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;padding:12px 18px;gap:14px}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#9ec9f0);display:grid;place-items:center;color:#0b0c10;font-weight:800}
    .nav-links{margin-left:auto;display:flex;gap:14px}
    .btn{padding:8px 14px;border-radius:12px;font-weight:600;display:inline-flex;align-items:center;justify-content:center}
    .btn.ghost{border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.02);color:var(--text)}
    .btn.cta{background:linear-gradient(180deg,var(--accent),#65d2b0);color:#0b0c10;box-shadow:0 4px 18px rgba(158,240,208,.35)}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 18px}
    h1{font-family:"Playfair Display",serif;font-weight:700;letter-spacing:.2px;font-size:clamp(28px,4vw,40px);margin:0 0 10px}
    .sub{color:var(--muted);margin:0 0 18px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--elev-1);border:1px solid rgba(255,255,255,.08);border-radius:20px;box-shadow:var(--shadow);padding:18px;display:flex;flex-direction:column;gap:10px}
    .meta{color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;justify-content:space-between;align-items:center;margin-top:auto}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
  </style>
  <script>
    // Add/update papers here
    const PAPERS = [
      {
        slug: "whitepaper",
        title: "Perceptual Stewardship and Identity Refinement: The MIIR Instrument",
        year: new Date().getFullYear(),
        authors: "Jack Mault",
        abstract: "Introduces the PSL and outlines MIIR as a practical instrument for clarifying identity, measuring confidence shifts, and anchoring transformation via portraiture.",
        url: "whitepaper.html"
      }
      // Add more: { slug, title, year, authors, abstract, url }
    ];
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('y').textContent = new Date().getFullYear();
      const grid = document.getElementById('grid');
      grid.innerHTML = PAPERS.map(p => `
        <article class="card">
          <h3 style="margin:0 0 6px;font-size:18px">${p.title}</h3>
          <div class="meta">${p.authors} • ${p.year}</div>
          <p style="margin:8px 0 10px">${p.abstract}</p>
          <div class="row">
            <a class="btn ghost" href="${p.url}">Read Abstract</a>
            <a class="btn cta" target="_blank" rel="noopener"
               href="https://docs.google.com/forms/d/e/1FAIpQLSd0A8nPB_k0V3K3AT4kJOdhh54zialBSToNia2nPz3cyc_3dQ/viewform?usp=header">Request a Copy</a>
          </div>
        </article>
      `).join('');
    });
  </script>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <div class="nav-inner">
      <a href="/index.html" style="display:flex;align-items:center;gap:12px">
        <div class="logo" aria-hidden="true">M</div>
        <div><div style="font-weight:800">Mault Co.</div><div style="font-size:12px;color:#a8b0bd">Perceptual Stewardship Lab</div></div>
      </a>
      <div class="nav-links">
        <a href="/index.html#miir" class="btn ghost">MIIR</a>
        <a href="/earth-illusion.html" class="btn ghost">The Earth Illusion</a>
        <a href="#" class="btn ghost" aria-current="page">White Papers</a>
        <a class="btn cta" target="_blank" rel="noopener"
           href="https://docs.google.com/forms/d/e/1FAIpQLSf04hmnO7ZQO-C1ZZ4MOv0PoXsFcf1X-7FGi9fU5A13TmAWYA/viewform?usp=header">Apply</a>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <header>
      <h1>White Papers</h1>
      <p class="sub">Peer-facing theory, methods, and results from the Perceptual Stewardship Lab.</p>
    </header>
    <section id="papers">
      <div id="grid" class="grid" aria-label="White papers list"></div>
    </section>
  </main>

  <footer>
    <div class="footer-inner" style="display:flex;justify-content:space-between;color:#a8b0bd;font-size:13px">
      <div>© <span id="y"></span> Mault Co. • Perceptual Stewardship Lab</div>
      <div><a target="_blank" rel="noopener"
              href="https://docs.google.com/forms/d/e/1FAIpQLSd0A8nPB_k0V3K3AT4kJOdhh54zialBSToNia2nPz3cyc_3dQ/viewform?usp=header">Request a Copy</a></div>
    </div>
  </footer>
</body>
</html>
