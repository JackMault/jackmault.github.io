<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mault • Perceptual Stewardship Lab — The Earth Illusion</title>
  <style>
    html,body{
      margin:0; padding:0; height:100%; background:#0b0d10; color:#eaf2ff; font-family: ui-sans-serif, system-ui;
      overflow-x:hidden;
    }
    header{padding:20px; position:sticky; top:0; background:rgba(11,13,16,0.7); backdrop-filter:blur(10px); z-index:10; display:flex; justify-content:space-between; align-items:center;}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit;}
    .logo{width:28px; height:28px; border-radius:8px; background:linear-gradient(145deg,#5eead4,#7aa2ff); display:grid; place-items:center;}
    .logo span{color:#001b1a; font-weight:900;}
    main{min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; overflow:hidden;}
    h1{font-size:3rem; text-align:center; margin:0; line-height:1.1;}
    p.tag{color:#a0b1c8; text-align:center; max-width:600px;}

    /* Artistic continuous illusion */
    .illusion{
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:radial-gradient(circle at 30% 30%, rgba(94,234,212,0.15), transparent 40%),
                 radial-gradient(circle at 70% 70%, rgba(122,162,255,0.15), transparent 40%),
                 radial-gradient(circle at 20% 80%, rgba(247,181,0,0.12), transparent 50%);
      overflow:hidden;
    }
    .shape{
      position:absolute; border-radius:50%; filter:blur(30px); mix-blend-mode:screen; opacity:0.4;
      animation: drift 60s infinite linear;
    }
    .shape:nth-child(1){width:400px; height:400px; background:#5eead4; top:-10%; left:-10%; animation-duration:80s;}
    .shape:nth-child(2){width:300px; height:300px; background:#7aa2ff; bottom:-20%; right:-15%; animation-duration:100s;}
    .shape:nth-child(3){width:500px; height:500px; background:#f7b500; top:50%; left:60%; animation-duration:120s;}
    @keyframes drift{
      0%{transform:translate(0,0) scale(1);}
      50%{transform:translate(50px, -50px) scale(1.1);}
      100%{transform:translate(0,0) scale(1);}
    }
    .overlay-pattern{
      position:absolute; top:0; left:0; width:100%; height:100%;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 20px);
      pointer-events:none;
    }
    footer{padding:20px; text-align:center; color:#a0b1c8;}
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand">
      <div class="logo"><span>∙</span></div>
      <strong>MAULT • PERCEPTUAL STEWARDSHIP LAB</strong>
    </a>
    <nav>
      <a href="https://youtube.com" style="color:inherit; text-decoration:none; font-weight:700;">YouTube</a>
    </nav>
  </header>
  <main>
    <div class="illusion">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="overlay-pattern"></div>
    </div>
    <h1>The Earth Illusion</h1>
    <p class="tag">A living field of motion, color, and light—always shifting, never still. Let it move in your periphery while your focus stays here. This is perception sculpting your reality in real time.</p>
  </main>
  <footer>© <span id="year"></span> Mault • Perceptual Stewardship Lab</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
