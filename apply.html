  <style>
    :root { --bg:#0b0c10; --text:#e8ebf0; --muted:#a8b0bd; --accent:#9ef0d0; --accent-2:#9ec9f0; --maxw:1100px; }
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b0c10;color:var(--text);display:flex;flex-direction:column;min-height:100vh}

    /* Simple nav for consistency */
    .nav{position:sticky;top:0;z-index:1000;background:rgba(11,12,16,.55);border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:saturate(140%) blur(10px)}

    .title{font-weight:800}

    main{flex:1;display:grid;place-items:center;padding:20px}
    .card{max-width:720px;padding:24px;border-radius:16px;background:#101218;border:1px solid rgba(255,255,255,.08)}
    a{color:var(--accent)}
    footer{border-top:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02)}
    .footer-inner{max-width:var(--maxw);margin:0 auto;padding:20px;text-align:center;color:var(--muted);font-size:13px}
