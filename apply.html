<!doctype html>
<html lang="en">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Request a Private Consultation • MIIR</title>
<style>
  :root{--bg:#0a0a0a;--ink:#eaeaea;--line:#242424}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:760px;margin:0 auto;padding:48px 20px}
  form{display:grid;gap:14px;margin-top:10px}
  input,textarea{background:#111;border:1px solid var(--line);border-radius:12px;padding:12px;color:#eaeaea;font:inherit}
  button{background:#fff;color:#000;border:none;border-radius:12px;padding:12px 16px;cursor:pointer}
  small{color:#a8a8a8}
</style>
<main class="wrap">
  <h1>Request a private consultation</h1>
  <p>MIIR sessions are limited. Share a few details and we’ll schedule a brief call.</p>
  <form action="https://formspree.io/f/REPLACE_WITH_YOUR_ID" method="POST">
    <input name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input name="location" placeholder="City, Country">
    <textarea name="prime" rows="6" placeholder="What are you trying to grow — in yourself or in the world?"></textarea>
    <input type="hidden" name="_subject" value="MIIR Consultation Request">
    <button type="submit">Request consult</button>
    <small>By submitting, you agree to be contacted about a private MIIR session. We’ll reply within 2 business days.</small>
  </form>
</main>
</html>
